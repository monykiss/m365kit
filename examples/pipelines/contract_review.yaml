name: contract_review
version: "1.0"
steps:
  - id: read_contract
    action: word.read
    input: ./contracts/agreement.docx

  - id: extract_terms
    action: ai.extract
    input: ${{ steps.read_contract.output }}
    options:
      fields: "parties,effective_date,termination_date,payment_terms,liability_cap"

  - id: risk_analysis
    action: ai.analyze
    input: ${{ steps.read_contract.output }}
    options:
      prompt: "Identify potential risks, unusual clauses, and missing standard protections"
