name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Build Go
        run: make build
      - name: Build TypeScript bridge
        run: cd packages/core && npm ci && npm run build
      - name: Test Go
        run: go test ./... -v -count=1
      - name: Test TypeScript
        run: cd packages/core && npx jest --no-cache
      - name: Vet
        run: go vet ./...
      - name: Smoke tests
        run: make smoke

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
